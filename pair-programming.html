        <div class="container">

                <div class="d-none d-sm-block col-sm-2">

                <div class="d-none d-sm-block col-sm-2">
                    <p>contact</p>

            </div>
        </div>
    </div>

<div class="container text-center">
    <div class="row">

        <div class="col-12">
            <h2>codeup design</h2>
        </div>
        <div class="disappear-xs col-3">
            <p>services</p>
        </div>
        <div class="disappear-xs col-3">
            <p>work</p>
        </div>
        <div class="disappear-xs col-3">
            <p>blog</p>
        </div>
        <div class="disappear-xs col-3">
            <p>contact</p>
        </div>
        <div class="second-header col-12">
            <h2>VISUAL DESIGN & WEB DEVELOPMENT</h2>
        </div>
    </div>


    <div class="secondary-container text-center">
        <div class="row">
            <div class="second-header col-12">
                <h4>FROM PARK CITY, UTAH</h4>
            </div>
            <div class="col-6">
                <p id="design"> DESIGN</p>
            </div>
            <div class="col-6">
                <p id="develop">DEVELOP</p>
            </div>
            <div class="col-6">
                <p id="support">SUPPORT</p>
            </div>
            <div class="col-6">
                <p id="host">HOST</p>
            </div>
        </div>
    </div>

    <div class="third-container text-center">
        <div class="row">
            <div class="col-12">
                <h6>SELECTED WORK</h6>
            </div>
        </div>
    </div>

    <div class="image-container text-center">
        <div class="row">
            <div class="ipad col-12">
                <img alt="apple ipad image"
                     class="img-fluid"
                     src="/img/apple-ipad.jpg">
            </div>
        </div>
    </div>

    <div class="bottom-container text-center">
        <div class="row">
            <div class="col-6">
                <p id="featured">FEATURED PROJECT</p>
            </div>
            <div class="second-header row col-6">
                <div class="justify-content-between">
                    <div id="D1" class="col-1">D</div>
                    <div id="D2" class="col-1">D</div>
                    <div id="S" class="col-1">S</div>
                    <div id="H" class="col-1">H</div>
                </div>

                <!--				</div>-->

                <!--					<p id="H">H</p>-->
